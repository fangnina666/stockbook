name: Sync from public repo
permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 00:00 UTC（台灣 08:00）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone public repo (shallow)
        run: |
          git clone --depth 1 https://github.com/fangnina666/gitbook.git temp_gitbook

      # 用 rsync 同步到 reports_his/，並刪除目標多餘檔
      - name: Sync reports_his from source -> target (with delete)
        run: |
          mkdir -p reports_his
          if [ -d temp_gitbook/reports_his ]; then
            rsync -av --delete temp_gitbook/reports_his/ reports_his/
          else
            echo "WARN: temp_gitbook/reports_his not found; leaving reports_his as-is"
          fi
          rm -rf temp_gitbook

      - name: Commit and push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports_his/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TS="$(date -u +'%Y-%m-%d %H:%M:%S') UTC"
            git commit -m "chore: sync reports_his from fangnina666/gitbook at ${TS}"
            git push
          fi

