name: Sync from public repo

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨 12 點執行一次
  workflow_dispatch:     # 允許手動觸發

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      
      - name: Sync from public repo
        run: |
          git clone https://github.com/fangnina666/gitbook.git temp_gitbook
          mkdir -p reports_his
          cp -r temp_gitbook/reports_his/* reports_his/ || true
          rm -rf temp_gitbook
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reports_his/
          git commit -m "Sync from public repo" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
