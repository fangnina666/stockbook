<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>StockBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
</head>
<body>
  <div id="app">Loading…</div>

  <script>
    window.$docsify = {
      name: 'StockBook',
      basePath: '/stockbook/',   // 專案 Pages 的子路徑
      homepage: 'README.md'  // 這一行很重要
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: '搜尋報告…',
        noData: '沒有找到結果',
        maxAge: 86400000
      }
      // 預設 router 是 hash（#/），不需要 404.html
    };
  </script>

  <!-- 這兩行一定要有 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
